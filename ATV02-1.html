<body>
    <script>
        let num = prompt("Digite um Numero");
        var divisores = 0;
        if (isNaN(num)) {
            alert("Valor Invalido");
        }
        else {
            for (var count = 1; count<= num;count++)             
                if (num % count == 0)
                    divisores++;
           
            if (divisores == 2)
            {
                alert('É primo');
            }
            else
            {
                alert('Não é primo');
            }

        }
    </script>

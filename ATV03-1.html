<body>
<script>
    let num = prompt("Digite um número:")
    let conta = num;
    if(isNaN(num)){
        alert("Valor Inválido");
    }
    else{
        while(num>1)
        {
            num--;
            conta = conta * num;
        }
        alert("o resultado fatorial é: " +conta);
    }
</script>

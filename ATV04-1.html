    <script>
        let x = prompt("Escreva um Dado: ");
        if (confirm("Deseja confirmar esse Dado? ")) {
            if (isNaN(x)) {
                alert("Dado escrito é uma String");
            }
            else {
                if (x % 2 == 0)
                    alert("Dado escrito é um Number inteiro par ");
                else {
                    alert("Dado escrito é um Number inteiro impar");
                }
            }
            
        }
        else {
            alert("Obrigado por visitar o Site!!");
        }
    </script>
